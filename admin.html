<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script src="/assets/js/firebase-config.js" type="module" defer></script>
    <script src="/assets/js/admin.js" type="module" defer></script>
</head>
<body >
    <nav>
        <div><img src="/assets/images/logo.png" alt="لوجو"></div>
        
    </nav>
    <div class="under-nav">
        <div><h1>Dashboard</h1></div>
        <hr>
    </div>
    <div class="buttons">
        <button id="add-item-button">اضافة منتج</button>
        <button id="remove-item-button">ازالة منتج</button>
    </div>




        <form action="" class="" id="add-product-form" style="display: none;">
            <input type="text" placeholder="اسم المنتج (يرجى مراعاة المسافات)" id="product-name">
            <input type="text" placeholder="سعر المنتج" id="product-price">
            <input type="text" placeholder="نوع المنتج (case - bag - cap - offer)" id="product-type">
            <input type="file" id="productImage">
            <button class="submit" id="submit" type="submit" >اضافة المنتج</button>
            <p id="status"></p>
        </form>  
        <form action="" class="" id="remove-product-form" style="display: none;">
            <input type="text" placeholder="اسم المنتج (يرجى مراعاة المسافات)" id="product-name-remove">
            <input type="text" placeholder="نوع المنتج (case - bag - cap - offer)" id="product-type-remove">
            <button class="submit" id="submit-remove" type="submit">ازالة المنتج</button>
        </form> 
             <h1>الاوردرات</h1>
    <div class="prop">
        <div class="today-orders">
            <input type="checkbox" name="" id="todayCheck">
            <label for="todayCheck">اوردرات انهاردة بس</label>
        </div>
    </div>


        <hr>
        <div class="orders" id="orders">
            <div class="item-holder" id="item-holder">
            </div>
            <hr>
        </div>




</body>
</html>
